    <center>
        <h1 style="font-family: 'Press Start 2P', cursive;">
            Jogo da cobrinha
        </h1>

        <canvas id="stage" width="550" height="550"></canvas>

    </center>

    <script type="text/javascript">

        window.onload = function () {

            var stage = document.getElementById('stage')
            var ctx = stage.getContext('2d')
            document.addEventListener("keydown", keyPush)

            setInterval(game, 60)

            const vel = 1

            var vx = vy = 0;
            var px = py = 10;
            var tp = 27.5
            var qp = 20
            var ax = ay = 15

            // bug correction
            var last_keyCode_event = 0;
            //---------------------------

            var trail = []
            tail = 5

            function game() {

                px += vx
                py += vy
                if (px < 0) {
                    px = qp - 1
                }
                if (px > qp - 1) {
                    px = 0
                }
                if (py < 0) {
                    py = qp - 1
                }
                if (py > qp - 1) {
                    py = 0
                }

                ctx.fillStyle = "black"
                ctx.fillRect(0, 0, stage.width, stage.height)
                ctx.fillStyle = "red"
                ctx.fillRect(ax * tp, ay * tp, tp, tp)
                ctx.fillStyle = "gray"

                for (var i = 0; i < trail.length; i++) {
                    ctx.fillRect(trail[i].x * tp, trail[i].y * tp, tp - 0.5, tp - 0.5)
                    if (trail[i].x == px && trail[i].y == py) {
                        vx = vy = 0
                        tail = 5

                    }
                }

                trail.push({ x: px, y: py })
                while (trail.length > tail) {
                    trail.shift()
                }

                if (ax == px && ay == py) {
                    tail++
                    ax = Math.floor(Math.random() * qp)
                    ay = Math.floor(Math.random() * qp)
                }


            }

            function keyPush(event) {

                switch (event.keyCode) {
                    case 37: //left
                        if (event.keyCode != last_keyCode_event) {
                            vx = -vel
                            vy = 0
                            last_keyCode_event = event.keyCode;
                            break;
                        }
                    case 38: //up
                        if (event.keyCode != last_keyCode_event) {
                            vx = 0
                            vy = -vel
                            last_keyCode_event = event.keyCode;
                            break;
                        }
                    case 39: //right
                        if (event.keyCode != last_keyCode_event) {
                            vx = vel
                            vy = 0
                            last_keyCode_event = event.keyCode;
                            break;
                        }
                    case 40: //down
                        if (event.keyCode != last_keyCode_event) {
                            vx = 0
                            vy = vel
                            last_keyCode_event = event.keyCode;
                            break;
                        }
                }
            }
        }

    </script>
